<!doctype html>
<html>
    <head lang="en">
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        {% if article and article.author %}
        <meta name="author" content="{{ article.author }}" />
        <meta name="copyright" content="{{ article.author }}" />
        {% elif page and page.author %}
        <meta name="author" content="{{ page.author }}" />
        <meta name="copyright" content="{{ page.author }}" />
        {% else %}
        <meta name="author" content="{{ AUTHOR }}" />
        <meta name="copyright" content="{{ AUTHOR }}" />
        {% endif %}

        <title>{{SITENAME}}</title>
        {% include '_includes/feeds.html' %}

        <!-- Stylesheets -->
        <link rel="stylesheet" href="{{SITEURL}}/{{THEME_STATIC_DIR}}/css/main.css" />

        <!-- Typekit -->

        </script>

    </head>
    <body>
        <div class="wrapper">
            <h1 class="sitename">ralphsaunders.co.uk</h1>

            <ol class="article-list">
                {% for article in articles_page.object_list %}
                <li class="article-list-item"><a href="{{article.url}}">{{article.title}}</a></li>
                {% endfor %}
            </ol>
        </div>

          (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
          (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),

    </body>
</html>

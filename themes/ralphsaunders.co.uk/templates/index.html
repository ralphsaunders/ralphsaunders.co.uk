<!doctype html>
<html>
    <head lang="en">
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        {% if article and article.author %}
        <meta name="author" content="{{ article.author }}" />
        <meta name="copyright" content="{{ article.author }}" />
        {% elif page and page.author %}
        <meta name="author" content="{{ page.author }}" />
        <meta name="copyright" content="{{ page.author }}" />
        {% else %}
        <meta name="author" content="{{ AUTHOR }}" />
        <meta name="copyright" content="{{ AUTHOR }}" />
        {% endif %}

        <title>{{SITENAME}}</title>

        <!-- Stylesheets -->
        <link rel="stylesheet" href="{{SITEURL}}/{{THEME_STATIC_DIR}}/css/main.css" />

        <!-- Typekit -->
        <script>
          (function(d) {
            var config = {
              kitId: 'umd0yin',
              scriptTimeout: 3000,
              async: true
            },
            h=d.documentElement,t=setTimeout(function(){h.className=h.className.replace(/\bwf-loading\b/g,"")+" wf-inactive";},config.scriptTimeout),tk=d.createElement("script"),f=false,s=d.getElementsByTagName("script")[0],a;h.className+=" wf-loading";tk.src='https://use.typekit.net/'+config.kitId+'.js';tk.async=true;tk.onload=tk.onreadystatechange=function(){a=this.readyState;if(f||a&&a!="complete"&&a!="loaded")return;f=true;clearTimeout(t);try{Typekit.load(config)}catch(e){}};s.parentNode.insertBefore(tk,s)
          })(document);
        </script>

    </head>
    <body>


        <ol class="bespoke-article-listing contain-small">
            {% for article in articles_page.object_list if article.bespoke %}
                <li>
                    <a href="{{article.url}}" title="{{article.title}}">
                        <img src="{{article.square_image}}" alt="">
                    </a>
                </li>
            {% endfor %}
        </ol>

        <ol class="written-article-listing contain-small">
            {% for article in articles_page.object_list if not article.bespoke %}
                <a href="{{article.url}}" title="{{article.title}}">
                    {{article.title}}
                </a>
            {% endfor %}
        </ol>

          (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),

    </body>
</html>
